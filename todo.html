<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>To-Do App</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 40px;
      min-height: 100vh;
    }

    h1 {
      font-size: 2em;
      margin-bottom: 20px;
      text-shadow: 0 0 10px #1abc9c;
    }

    .input-area {
      display: flex;
      align-items: center;
      margin-bottom: 20px;
    }

    input {
      padding: 10px;
      width: 250px;
      border: none;
      border-radius: 5px;
      outline: none;
      font-size: 16px;
    }

    button {
      padding: 10px 15px;
      margin-left: 10px;
      border: none;
      background: #1abc9c;
      color: white;
      border-radius: 5px;
      cursor: pointer;
      font-weight: bold;
      transition: 0.3s;
    }

    button:hover {
      background: #16a085;
    }

    ul {
      margin-top: 10px;
      list-style: none;
      padding: 0;
      width: 320px;
    }

    li {
      background: rgba(255, 255, 255, 0.1);
      padding: 10px;
      border-radius: 5px;
      margin-bottom: 8px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      transition: 0.3s;
    }

    li:hover {
      background: rgba(255, 255, 255, 0.2);
    }

    li.completed .text {
      text-decoration: line-through;
      color: #aaa;
    }

    li i {
      cursor: pointer;
      font-size: 18px;
      transition: 0.3s;
    }

    li .fa-check {
      color: #2ecc71;
    }

    li .fa-trash {
      color: #e74c3c;
    }

    li i:hover {
      transform: scale(1.2);
    }

    .btns {
      margin-top: 20px;
    }

    a {
      display: inline-block;
      margin-top: 20px;
      color: #1abc9c;
      text-decoration: none;
      transition: 0.3s;
    }

    a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <h1>üìù To-Do App</h1>

  <div class="input-area">
    <input type="text" id="taskInput" placeholder="Enter a task...">
    <button onclick="addTask()">Add</button>
  </div>

  <ul id="taskList"></ul>

  <div class="btns">
    <button onclick="clearAll()">üóëÔ∏è Delete All</button>
  </div>

  <a href="index.html">‚¨Ö Back to Home</a>

  <script>
    const input = document.getElementById("taskInput");
    const list = document.getElementById("taskList");

    window.onload = loadTasks;

    input.addEventListener("keyup", e => {
      if (e.key === "Enter") addTask();
    });

    function addTask() {
      const taskText = input.value.trim();
      if (taskText === "") return;

      const li = document.createElement("li");
      li.innerHTML = `
        <i class="fa-solid fa-check" onclick="toggleComplete(this)"></i>
        <span class="text">${taskText}</span>
        <i class="fa-solid fa-trash" onclick="deleteTask(this)"></i>
      `;

      list.appendChild(li);
      saveTasks();
      input.value = "";
    }

    function toggleComplete(el) {
      el.parentElement.classList.toggle("completed");
      saveTasks();
    }

    function deleteTask(el) {
      el.parentElement.remove();
      saveTasks();
    }

    function clearAll() {
      list.innerHTML = "";
      localStorage.removeItem("tasks");
    }

    function saveTasks() {
      localStorage.setItem("tasks", list.innerHTML);
    }

    function loadTasks() {
      const saved = localStorage.getItem("tasks");
      if (saved) list.innerHTML = saved;
    }
  </script>
</body>
</html>
