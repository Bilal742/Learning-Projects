<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Learning Projects</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
            color: #fff;
            min-height: 100vh;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            padding: 30px;
        }

        h1 {
            font-size: 2.2em;
            margin-bottom: 30px;
            text-shadow: 0 0 15px #1abc9c;
            letter-spacing: 1px;
        }

        .container {
            display: flex;
            flex-wrap: wrap;
            gap: 25px;
            justify-content: center;
            padding: 10px;
        }

        .card {
            background: rgba(255, 255, 255, 0.08);
            border-radius: 18px;
            overflow: hidden;
            width: 290px;
            text-align: center;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(8px);
            transition: transform 0.3s, box-shadow 0.3s;
            cursor: pointer;
            position: relative;
        }

        .card:hover {
            transform: translateY(-10px) scale(1.03);
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.6);
        }

        .card img {
            width: 100%;
            height: 170px;
            object-fit: cover;
            border-bottom: 2px solid #1abc9c;
        }

        .card h2 {
            margin: 15px 0 20px;
            font-size: 22px;
            letter-spacing: 1px;
        }

        footer {
            margin-top: 40px;
            font-size: 14px;
            color: #aaa;
            text-align: center;
        }

        footer a {
            color: #1abc9c;
            text-decoration: none;
        }

        footer a:hover {
            text-decoration: underline;
        }
    </style>
</head>

<body>
    <h1>My Learning Projects</h1>

    <div class="container">
        <div class="card" onclick="openProject('todo.html')">
            <img src="https://cdn-icons-png.flaticon.com/512/9919/9919289.png" alt="To-Do App">
            <h2>To-Do App</h2>
        </div>

        <div class="card" onclick="openProject('quiz.html')">
            <img src="https://cdn-icons-png.flaticon.com/512/4333/4333609.png" alt="Quiz App">
            <h2>Quiz App</h2>
        </div>

        <div class="card" onclick="openProject('weather.html')">
            <img src="https://cdn-icons-png.flaticon.com/512/9790/9790666.png" alt="Weather App">
            <h2>Weather App</h2>
        </div>
    </div>

    <footer>
        <p>Made with by <a href="#">Bilal</a></p>
    </footer>

    <script>
        function openProject(page) {
            window.location.href = page;
        }
    </script>
</body>

</html>
